<div [@routerTransition]>
  <!-- ===== Header ===== -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-6">
          <h1>{{ 'Students' | localize }}</h1>
        </div>
        <div class="col-6 text-right">
          <button class="btn bg-blue" (click)="createStudent()">
            <i class="fa fa-plus-square mr-1"></i>
            {{ 'CreateStudent' | localize }}
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== Content ===== -->
  <section class="content px-2 pb-5">
    <div class="container-fluid">
      <div class="card mb-0 table-wrapper">

        <!-- ðŸ” Search -->
        <div class="card-header">
          <div class="row">
            <div class="col-md-6"></div>

            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn bg-blue" (click)="list()">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="keyword"
                  [placeholder]="'SearchWithThreeDot' | localize"
                  (keyup.enter)="list()" />
              </div>
            </div>
          </div>
        </div>

        <!-- ðŸ“‹ Table -->
        <div class="card-body">
          <div class="table-responsive">

            <p-table class="students-table"
              #dataTable
              [value]="primengTableHelper.records"
              [lazy]="true"
              (onLazyLoad)="list($event)"
              [paginator]="false"
              [rows]="primengTableHelper.defaultRecordsCountPerPage"
              [tableStyle]="{ 'min-width': '60rem' }">

              <!-- Header -->
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="name">
                    {{ 'Name' | localize }}
                    <p-sortIcon field="name"></p-sortIcon>
                  </th>

                  <th pSortableColumn="email">
                    {{ 'Email' | localize }}
                    <p-sortIcon field="email"></p-sortIcon>
                  </th>

                  <th pSortableColumn="age">
                    {{ 'Age' | localize }}
                    <p-sortIcon field="age"></p-sortIcon>
                  </th>

                  <th pSortableColumn="college">
                    {{ 'College' | localize }}
                    <p-sortIcon field="college"></p-sortIcon>
                  </th>

                  <th style="width: 160px">
                    {{ 'Actions' | localize }}
                  </th>
                </tr>
              </ng-template>

              <!-- Body -->
              <ng-template pTemplate="body" let-record>
                <tr>
                  <td>{{ record.name }}</td>
                  <td>{{ record.email }}</td>
                  <td>{{ record.age }}</td>
                  <td>{{ record.collegeName}}</td>

                  <td>
                    <div
                      class="d-inline-flex align-items-center gap-2 justify-content-between">

                      <button
                        type="button"
                        class="btn btn-sm bg-secondary d-inline-flex align-items-center px-2"
                        (click)="editStudent(record)">
                        <i class="fas fa-pencil-alt mr-1"></i>
                        {{ 'Edit' | localize }}
                      </button>

                      <button
                        type="button"
                        class="btn btn-sm btn-danger d-inline-flex align-items-center px-2"
                        (click)="delete(record)">
                        <i class="fas fa-trash mr-1"></i>
                        {{ 'Delete' | localize }}
                      </button>

                    </div>
                  </td>
                </tr>
              </ng-template>

            </p-table>

            <!-- âŒ No Data -->
           <div
  class="primeng-no-data text-center"
  *ngIf="students.length === 0">
  {{ 'NoData' | localize }}
</div>


          </div>
        </div>

        <!-- ðŸ“‘ Pagination -->
        <div class="card-footer bg-white border-top">
          <p-paginator
            #paginator
            [rows]="primengTableHelper.defaultRecordsCountPerPage"
            [totalRecords]="primengTableHelper.totalRecordsCount"
            [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
            (onPageChange)="list($event)">
          </p-paginator>
        </div>

      </div>
    </div>
  </section>
</div>
