<form
  class="form-horizontal"
  autocomplete="off"
  #editStudentForm="ngForm"
  (ngSubmit)="save()">

  <abp-modal-header
    [title]="'EditStudent' | localize"
    (onCloseClick)="bsModalRef.hide()">
  </abp-modal-header>

  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ 'Name' | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          required
          minlength="2"
          maxlength="50"
          [(ngModel)]="student.name"
          #nameModel="ngModel"
          #nameEl />

        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl">
        </abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="email">
        {{ 'Email' | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          required
          [(ngModel)]="student.email"
          #emailModel="ngModel"
          #emailEl />

        <abp-validation-summary
          [control]="emailModel"
          [controlEl]="emailEl">
        </abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="age">
        {{ 'Age' | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          name="age"
          id="age"
          required
          min="1"
          max="120"
          [(ngModel)]="student.age"
          #ageModel="ngModel"
          #ageEl />

        <abp-validation-summary
          [control]="ageModel"
          [controlEl]="ageEl">
        </abp-validation-summary>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="college">
        {{ 'College' | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="college"
          id="college"
          [(ngModel)]="student.collegeId" />
      </div>
    </div>
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editStudentForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()">
  </abp-modal-footer>

</form>
